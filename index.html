<!DOCTYPE html>
<html lang="en">
<head>
	<title>Opcode Search</title>
	<meta name="description" content="Find fast and easy any opcode of gta sa.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="color-scheme" content="dark light">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
	<meta name="msapplication-TileColor" content="#0000ff">
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="true">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="src/style.css">
</head>
<body>
	<header id="searchBar">
		<nav id="L">
			<item>File
				<div>
					<p id="file-load">Load</p>
					<p disabled>Load from Local</p>
					<hr>
					<p disabled>Save</p>
					<p disabled>Save as</p>
					<hr>
					<p id="file-clear">Clear</p>
				</div>
			</item>
			<item>Preferences
				<div>
					<p id="pref-settings">Settings</p>
					<hr>
					<p disabled>Theme Light</p>
				</div>
			</item>
			<item>About
				<div>
					<a href="https://github.com/MatiDragon-YT/opcode-search">Opcode Search</a>
				</div>
			</item>
		</nav>
		<section >
			<label for="myInput">Search</label> <input type="text" id="myInput" placeholder="Press ENTER">
		</section>
	</header>
	<main>
		<section>
			<ul id="myUL"></ul>
		</section>
	</main>
	<footer>
		<section>Found: <span id="found">0</span></section>
		<!--
		<section>
			<item>Sort:
			<select id="sort">
				<option value="123">123</option>
				<option value="321">321</option>
			</select>
			</item>
			<item>
				F <icon>in_zoom</icon><input type="range" id="fontSize" min="0" max="15"><icon>out_zoom</icon>
			</item>
		</section>
	-->
	</footer>
<section id="modal">
    <element id="modal-window">
    <div id="modal-header">
    	<h1 id="modal-title">Settings</h1>
    	<span>
	    	<i id="modal-save" class="icon">save</i>
	    	<i id="modal-close" class="icon">close</i>
    	</span>
    </div>
    <div id="modal-container">
        <p>With love for you ;)</p>
        <br>
        <b>Highlighter opcodes</b><br>
        <blockquote>
        	<label for="limit-h">Limited to number of found to </label>
        	<input type="number" id="limit-h" value="100"><br>
        	<label for="limit-h" class="comment">
        		The higher the number, the longer it will take to display the results.<br>
        		With 0 disables the function and -1 you will highlight all.
        	</label>
        </blockquote>
    </div>
</element>
</section>
</body>
<script type="module" src="src/main.js"></script>
</html>
