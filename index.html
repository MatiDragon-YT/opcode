<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Opcode Search</title>
	<meta name="description" content="Find fast and easy any opcode of gta sa.">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header id="searchBar">
		<nav>
			<item>File
				<div>
					<p onclick="carga()">Load</p>
					<p disabled>Load from Local</p>
					<hr>
					<p disabled>Save</p>
					<p disabled>Save as</p>
					<hr>
					<p disabled>Close</p>
					<p disabled>Exit</p>
				</div>
			</item>
			<item>Preferences
				<div>
					<p disabled>Highlighter</p>
					<p disabled>Theme Light</p>
				</div>
			</item>
			<item>About
				<div>
					<p disabled>Source Code</p>
					<p disabled>Opcode Search</p>
				</div>
			</item>
		</nav>
		<section >
			<label for="myInput">Search</label> <input type="search" id="myInput" onkeydown="buscar(event);" placeholder="Press ENTER">
		</section>
	</header>
	<main>
		<section>
			<ul id="myUL"></ul>
		</section>
	</main>
	<footer>
		<section>Found: <span id="found">0</span></section>

			</item>
		</section>
